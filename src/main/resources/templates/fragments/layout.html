<!doctype html>
<html lang="en" th:fragment="layout (template, signedIn, menuTitle, subMenuTitle)" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/resources/favicon.png}" type="image/x-icon">
    <title>Bike Stores</title>

    <th:block th:insert="~{fragments/import/styles}"/>
</head>
<body class="g-sidenav-show  bg-gray-100">

<aside th:replace="~{fragments/navigation/sidebar :: sidebar}"></aside>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">

    <nav th:replace="~{fragments/navigation/navbar :: navbar(${signedIn})}"></nav>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4 mt-6">
                    <div class="card-header pb-0">
                        <h6 th:text="${subMenuTitle}"></h6>
                    </div>
                    <div class="card-body px-0 pt-0 pb-2">
                            <th:block th:insert="${template}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:insert="~{fragments/import/scripts}"/>
</body>
</html>
