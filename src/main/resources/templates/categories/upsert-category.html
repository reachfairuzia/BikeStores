<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, 'Category',
      ${category.id} == null ? 'Category / New' : 'Category / Edit / ' + ${category.id})}">
<body>
<div class="container">
    <form method="post" th:object="${category}">
        <div class="form-group">
            <div th:errors="*{name}" class="text-danger"></div>
            <label for="name">Category Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>

        <button class="btn btn-primary" th:text="${category.id} == null ? 'Add' : 'Edit'">Category!</button>
    </form>
</div>
</body>
</html>
