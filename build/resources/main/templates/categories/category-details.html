<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, signedIn,'Category', 'Category Details')}">
<body>
<div class="container">
    <div class="details" th:object="${category}">
        <p>Category <span th:text="*{id}"></span></p>
        <hr>
        <p>Name : <span th:text="*{name}"></span></p>
    </div>
</div>
</body>
</html>
