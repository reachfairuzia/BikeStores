<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, signedIn,'Product',
      ${product.id} == null ? 'Product / New' : 'Product / Edit / ' + ${product.id})}">
<body>
<div class="container">
    <form method="post" th:object="${product}">
        <div class="form-group">
            <div th:errors="*{name}" class="text-danger"></div>
            <label for="name">Product Name</label>
            <input type="text" class="form-control" th:field="*{id}" hidden>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div>
                <label for="categoryId">Category:</label>
                <select id="categoryId" th:field="*{categoryId}" class="form-control" required>
                    <option value="">Select Category</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.value}"
                            th:text="${category.text}"></option>
                </select>
            </div>
            <div>
                <label for="brand">Brand:</label>
                <select id="brand" th:field="*{brandId}" class="form-control" required>
                    <option value="">Select Brand</option>
                    <option th:each="brand : ${brands}"
                            th:value="${brand.value}"
                            th:text="${brand.text}"></option>
                </select>
            </div>
            <div>
                <div th:errors="*{modelYear}" class="text-danger"></div>
                <label for="modelYear">Model Year:</label>
                <input th:field="*{modelYear}" id="modelYear" type="text" class="form-control" required>
            </div>
            <div>
                <div th:errors="*{listPrice}" class="text-danger"></div>
                <label for="listPrice">Price:</label>
                <input th:field="*{listPrice}" id="listPrice" type="text" class="form-control" required>
            </div>
        </div>
        <button class="btn btn-primary" th:text="${product.id} == null ? 'Add' : 'Edit'">Product!</button>
    </form>
</div>
</body>
</html>
