<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{../resources/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/resources/favicon.png}">
    <title>
        Product Catalog
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link th:href="@{../resources/assets/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{../resources/assets/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link th:href="@{../resources/assets/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{../resources/assets/css/soft-ui-dashboard.css?v=1.0.7}" rel="stylesheet" />
    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>
<body>
<div class="container position-sticky z-index-sticky top-0">
    <div class="row">
        <div class="col-12">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg blur blur-rounded top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
                <div class="container-fluid pe-0">
                    <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " th:href="@{/}">
                        Bike Stores Dashboard
                    </a>
                    <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navigation" th:if="${signedIn}">
                        <ul class="navbar-nav mx-auto ms-xl-auto me-xl-7">
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center me-2 active" aria-current="page" th:href="@{/}">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link me-2" th:href="@{../pages/profile.html}">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link me-2" th:href="@{../authentication/signup.html}">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link me-2" th:href="@{../pages/sign-in.html}">
                                </a>
                            </li>
                        </ul>
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link me-2" th:href="@{/cart}">
                                <i class="fas fa-cart-plus"></i>
                                <span>Cart</span></a>
                        </li>
                        <ul class="navbar-nav d-lg-block d-none">
                            <li class="nav-item">
                                <a th:href="@{/logout}" class="btn btn-sm btn-round mb-0 me-1 bg-gradient-dark">Logout</a>
                            </li>
                        </ul>
                    </div><div class="collapse navbar-collapse" id="navigation" th:if="${!signedIn}">
                    <ul class="navbar-nav mx-auto ms-xl-auto me-xl-7">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center me-2 active" aria-current="page" th:href="@{/}">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-2" th:href="@{../pages/profile.html}">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-2" th:href="@{../authentication/signup.html}">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-2" th:href="@{../pages/sign-in.html}">
                            </a>
                        </li>
                    </ul>
                    <li class="nav-item d-flex align-items-center">
                        <a th:href="@{/signup}" class="btn btn-sm btn-round mb-0 me-1 bg-gradient-dark">Sign Up</a>
                    </li>
                    <ul class="navbar-nav d-lg-block d-none">
                        <li class="nav-item">
                            <a th:href="@{/login}" class="btn btn-sm btn-round mb-0 me-1 bg-gradient-dark">Sign In</a>
                        </li>
                    </ul>
                </div>
                </div>
            </nav>
            <!-- End Navbar -->
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="page-header min-height-300 border-radius-xl mt-4" style="background-image: url('../resources/bicycle.jpg'); background-position-y: 50%;">

    </div>
    <div class="col-12 mt-4">
        <div class="card mb-4">
            <div class="card-header pb-0 p-3">
                <h6 class="mb-1">Products Catalog</h6>
            </div>
            <div  class="card-body p-3">
                <div class="row">
                    <div  th:each="prod : ${products}" class="shadow col-xl-3 col-md-6 mb-xl-0 mb-4" style="margin-bottom : 20px; margin-top : 20px;">
                        <div class="card card-blog card-plain">
                            <div class="position-relative">
                                <a class="d-block shadow-xl border-radius-xl">
                                    <img th:src="@{../resources/catalog.jpg}" alt="img-blur-shadow" class="img-fluid shadow border-radius-xl">
                                </a>
                            </div>
                            <div  class="card-body px-1 pb-0">
                                <p th:text="${prod.name}" class="text-gradient text-dark mb-2 text-sm"></p>
                                <a href="javascript:;">
                                    <h5>$<span th:text="${prod.listPrice}"></span></h5>
                                </a>
                                <p th:text="${prod.brandName}" class="mb-4 text-sm"></p>
                                <div class="d-flex align-items-center justify-content-between">
                                    <a th:href="@{/catalog-details/{id} (id=${prod.id})}" class="btn btn-outline-primary btn-sm">View Products</a>
                                    <div class="avatar-group mt-2 ">
                                        <a href="javascript:;" class="avatar avatar-xs rounded-circle" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Elena Morison">
                                            <img alt="Image placeholder" src="../resources/assets/img/team-1.jpg">
                                        </a>
                                        <a href="javascript:;" class="avatar avatar-xs rounded-circle" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ryan Milly">
                                            <img alt="Image placeholder" src="../resources/assets/img/team-2.jpg">
                                        </a>
                                        <a href="javascript:;" class="avatar avatar-xs rounded-circle" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Nick Daniel">
                                            <img alt="Image placeholder" src="../resources/assets/img/team-3.jpg">
                                        </a>
                                        <a href="javascript:;" class="avatar avatar-xs rounded-circle" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Peterson">
                                            <img alt="Image placeholder" src="../resources/assets/img/team-4.jpg">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{../resources/assets/js/core/popper.min.js}"></script>
<script th:src="@{../resources/assets/js/core/bootstrap.min.js}"></script>
<script th:src="@{../resources/assets/js/plugins/perfect-scrollbar.min.js}"></script>
<script th:src="@{../resources/assets/js/plugins/smooth-scrollbar.min.js}"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script th:src="@{../resources/assets/js/soft-ui-dashboard.min.js?v=1.0.7}"></script>
</body>
</html>
